<section class="logInSection">
    <div class="containerLogin">
        <picture class="containerFirstImg">
            <img class="firstImg" src="">
        </picture>
        <div class="containerFormSection">
            <div class="containerHeader">
                <img src="./../../../assets/img/burgerLogo.png">
                <h1>CiCy's Burger</h1>
            </div>
            <form (ngSubmit)="submit()" [formGroup]="dataUser">
                <div class="containerInputs">
                    <label for="email">Email:</label>
                    <input id="email" class="inputLogin"type="text" formControlName="email">
                    <label for="password">Contrase√±a:</label>
                    <input id="password" class="inputLogin" type="password" formControlName="password">
                    <label for="selectRole"> Selecciona tu rol:</label>
                    <select id="selectRole" formControlName="role">
                        <option selected> Meserx </option>
                        <option> Cocinerx </option>
                    </select>
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</section>
